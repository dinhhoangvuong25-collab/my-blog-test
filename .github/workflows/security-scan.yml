name: Security Scan Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

  sast:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Ensure sonar-project.properties
        run: |
          if [ ! -f sonar-project.properties ]; then
            echo "# SonarCloud project config - update values if needed" > sonar-project.properties
            echo "sonar.organization=hoangvuong990" >> sonar-project.properties
            echo "sonar.projectKey=Hoangvuong990_devsecops-demo" >> sonar-project.properties
            echo "sonar.projectName=DevSecOps Demo" >> sonar-project.properties
            echo "sonar.sourceEncoding=UTF-8" >> sonar-project.properties
            echo "sonar.sources=." >> sonar-project.properties
            echo "Created sonar-project.properties"
          else
            echo "sonar-project.properties already exists"
          fi

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.organization=zitests
            -Dsonar.projectKey=Hoangvuong990_devsecops-demo
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  sca:
    runs-on: ubuntu-latest
    needs: sast
    steps:
      - uses: actions/checkout@v4
      - name: Run Snyk Scan (Node.js)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --all-projects

  container_scan:
    runs-on: ubuntu-latest
    needs: sca
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Run Trivy on project
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-report.txt'

  upload_report:
    runs-on: ubuntu-latest
    needs: [container_scan]
    steps:
      - name: Checkout (for artifact paths)
        uses: actions/checkout@v4

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

      - name: Upload Sonar scanner work (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sonar-scanner-work
          path: .scannerwork
