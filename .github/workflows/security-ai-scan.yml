name: Security AI Scan

on:
  workflow_dispatch:
    inputs:
      scan_mode:
        description: 'Scan mode'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - folders
        - snippet
      scan_folders:
        description: 'Folders to scan (comma-separated)'
        required: false
        default: ''
      scan_code:
        description: 'Code snippet to scan'
        required: false
        default: ''

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Pull Security Scanner Image
        run: |
          docker pull hoangvuong99/security-scan:latest || echo "Image not found, will build"
      
      - name: Run Security Scan
        run: |
          echo "ðŸš€ Starting security scan..."
          
          # Set scan mode from inputs
          SCAN_MODE="${{ github.event.inputs.scan_mode || 'all' }}"
          SCAN_FOLDERS="${{ github.event.inputs.scan_folders || '' }}"
          SCAN_CODE="${{ github.event.inputs.scan_code || '' }}"
          
          echo "Scan mode: $SCAN_MODE"
          
          # Run scanner with environment variables
          docker run --rm \
            -v "$(pwd):/github/workspace" \
            -e SCAN_MODE="$SCAN_MODE" \
            -e SCAN_FOLDERS="$SCAN_FOLDERS" \
            -e SCAN_CODE="$SCAN_CODE" \
            -e SNYK_TOKEN="${{ secrets.SNYK_TOKEN }}" \
            -e GOOGLE_API_KEY="${{ secrets.GOOGLE_API_KEY }}" \
            -e SECURITY_LICENSE_KEY="${{ secrets.SECURITY_LICENSE_KEY }}" \
            hoangvuong99/security-scan:latest
          
          echo "âœ… Security scan completed"
      
      - name: Upload Scan Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-scan-results
          path: |
            vscode-scan-result.json
            ai_security_report.md
            snyk_*.json
          retention-days: 7
