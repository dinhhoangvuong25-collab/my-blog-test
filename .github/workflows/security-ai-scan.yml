name: Security AI Scan
on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Scan Mode'
        required: false
        default: 'all'
      folders:
        description: 'Folders to scan (JSON)'
        required: false
      code:
        description: 'Code snippet'
        required: false

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4

        - name: Run Security AI Scanner
          uses: Hoangvuong990/Security-scan-code@main
          with:
            mode: ${{ inputs.mode }}
            folders: ${{ inputs.folders }}
            code: ${{ inputs.code }}
      
        - name: Upload Results
          uses: actions/upload-artifact@v4
          with:
            name: ai_security_report
            path: |
              ai_security_report.md
              vscode-scan-result.json
              snyk_code.json
              snyk_deps.json

